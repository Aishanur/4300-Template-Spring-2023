<!doctype html>
<html>

<head>
    <title>The Pantry-Pal Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="full-body-container">

        <div id="title">
            <h1>Pantry-Pal!</h1>

        </div>
        <div id="description">

            <p><strong><em>Welcome to Pantry Pal, where you will discover dream recipies to make from the ingredients in
                        your own homes! With a simple click of a button, discover potential recipies, nutritional
                        information, and reviews.</em></strong></p>
        </div>

        <img class="style" src="{{ url_for('static', filename='images/undraw_diet_ghvw.svg') }}" />

        <div class="input-box" onclick="sendFocus()">
            <img src="{{ url_for('static', filename='images/mag.png') }}" />
            <input placeholder="Enter your Ingredients for Potential Recipes!" id="filter-text-val"
                onkeyup="filterText()">
        </div>

        <div id="answer-box">

        </div>
        <button id="regenerate-button">Show More Recipes</button>
    </div>

    <script>

        function answerBoxTemplate(title, titleDesc, rating) {
            return `<div class=''>
                <h3 class='recipe-title'>${title}</h3>
                <p class='recipe-desc'>${titleDesc}</p>
                <p class= 'ratings-desc'>Rating: ${rating}</p>
                <label><input type="checkbox" class="like-checkbox">
            Like
        </label>
                
        
            </div>`
        }

        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('like-checkbox')) {
                const recipeTitle = event.target.closest('div').querySelector('.recipe-title').innerText;
                console.log(`Liked ${recipeTitle}`);
            }
        });

        document.getElementById("regenerate-button").addEventListener("click", function () {
            const likedRecipes = document.querySelectorAll(".like-checkbox:checked");
            const likedTitles = Array.from(likedRecipes).map(recipe => recipe.closest("div").querySelector(".recipe-title").textContent);

            // make API call with the liked titles to get new recipes
            fetch("/episodes?" + new URLSearchParams({ likedTitles: likedTitles.join(",") }).toString())
                .then((response) => response.json())
                .then((data) => {
                    // clear existing recipes
                    document.getElementById("answer-box").innerHTML = "";

                    // add new recipes
                    data.forEach(row => {
                        let tempDiv = document.createElement("div");
                        tempDiv.innerHTML = answerBoxTemplate(row.title, row.ingredients, row.ratings);
                        document.getElementById("answer-box").appendChild(tempDiv);
                    });
                });
        });

        function sendFocus() {
            document.getElementById('filter-text-val').focus()
        }

        function filterText() {
            document.getElementById("answer-box").innerHTML = ""
            console.log(document.getElementById("filter-text-val").value)
            fetch("/episodes?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
                .then((response) => response.json())
                .then((data) => data.forEach(row => {

                    let tempDiv = document.createElement("div")
                    tempDiv.innerHTML = answerBoxTemplate(row.title, row.ingredients, row.ratings)
                    document.getElementById("answer-box").appendChild(tempDiv)
                }));

        }

    </script>
</body>

</html>
