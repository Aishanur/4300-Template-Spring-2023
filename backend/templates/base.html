<!doctype html>
<html>
<head>
<title>The Pantry-Pal Website</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full-body-container">
        
            <div id="title">
                <h1>Pantry-Pal!</h1>
            
            </div>
            <div id="description">
                
                <p><strong><em>Welcome to Pantry Pal, where you will discover dream recipies to make from the ingredients in your own homes! With a simple click of a button, discover potential recipies, nutritional information, and reviews.</em></strong></p>
            </div>
            
            <img class="style" src="{{ url_for('static', filename='images/undraw_diet_ghvw.svg') }}" />
        
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Enter your Ingredients for Potential Recipes!" id="filter-text-val" onkeyup="filterText()">
            </div>
        
        <div id="answer-box">

        </div>
    </div>

    <script>

        function answerBoxTemplate(title,titleDesc){
            return `<div class=''>
                <h3 class='recipe-title'>${title}</h3>
                <p class='recipe-desc'>${titleDesc}</p>
            </div>`
        }

        function sendFocus(){
            document.getElementById('filter-text-val').focus()
        }

        function filterText(){
            document.getElementById("answer-box").innerHTML = ""
            console.log(document.getElementById("filter-text-val").value)
            fetch("/episodes?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
            .then((response) => response.json())
            .then((data) => data.forEach(row => {
                
                let tempDiv = document.createElement("div")
                tempDiv.innerHTML = answerBoxTemplate(row.title,row.ingredients)
                document.getElementById("answer-box").appendChild(tempDiv)
            }));

        }
            
    </script>
</body>
</html>
